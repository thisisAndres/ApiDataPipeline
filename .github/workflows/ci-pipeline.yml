name: Connected Research CI Checks

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci-pipeline-checks:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.9]
    

    steps:
      - name: Check PG_DNA_GITHUB_TOKEN
        env:
          PG_DNA_GITHUB_TOKEN: ${{ secrets.PG_DNA_GITHUB_TOKEN }}
        run: |
            if [[ ! $PG_DNA_GITHUB_TOKEN ]]; then
                MSG="Secret 'PG_DNA_GITHUB_TOKEN' not found"
                echo "::ERROR::${MSG}"
            fi
    #To help with Sonar Qube
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
            ref: ${{ github.event.pull_request.head.sha }}
            fetch-depth: 0 
        
